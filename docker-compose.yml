# docker-compose.yml
version: '3.8'

services:
  goyujin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goyujin-service
    ports:
      - "8012:8012"
    volumes:
      - ./logs:/var/log/audit
      - ./config.json:/app/config.json:ro
    environment:
      - PORT=8012
      - LOG_DIR=/var/log/audit
      - LOG_LIFETIME_HOURS=72
      - MAX_LOG_SIZE_MB=100
      - TIMEZONE=Europe/Madrid
    restart: unless-stopped
    networks:
      - goyujin-network
    # Para debug, descomenta estas l√≠neas:
    # command: ["/bin/sh", "-c", "echo 'Architecture:' && uname -m && echo 'Binary info:' && file goyujin && ./goyujin"]

networks:
  goyujin-network:
    driver: bridge