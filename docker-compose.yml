services:
  audit-service:
    build: .
    container_name: goyujin-service
    ports:
      - "8012:8012"
    volumes:
      - ./logs:/var/log/audit
      - ./config.json:/root/config.json
    environment:
      - PORT=8080
      - LOG_DIR=/var/log/audit
      - LOG_LIFETIME_HOURS=72
      - MAX_LOG_SIZE_MB=100
      - TIMEZONE=Europe/Madrid
    restart: unless-stopped
    networks:
      - audit-network

networks:
  audit-network:
    driver: bridge